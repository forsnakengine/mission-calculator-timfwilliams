<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc-you-later SUCKER</title>
  <style>
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }
  </style>
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./index.css">
  <script type="module"> 
    import {clearButton, numberButton, decimalButton, operatorButton, equalButton} from "./index.mjs";
    // globalThis is equivalent to window for this scope since the window is the top level object
    globalThis.clearButton = clearButton;
    globalThis.numberButton = numberButton;
    globalThis.decimalButton = decimalButton;
    globalThis.operatorButton = operatorButton;
    globalThis.equalButton = equalButton;
  </script>
</head>
<body>
  <div max-width="80">
    <div>
      <p id="output">0</p>
    </div>
    <div class="grid" style="max-width: 100px">
      <button onclick="numberButton(1)" type="button">1</button>
      <button onclick="numberButton(2)" type="button">2</button>
      <button onclick="numberButton(3)" type="button">3</button>
      <button onclick="numberButton(4)" type="button">4</button>
      <button onclick="numberButton(5)" type="button">5</button>
      <button onclick="numberButton(6)" type="button">6</button>
      <button onclick="numberButton(7)" type="button">7</button>
      <button onclick="numberButton(8)" type="button">8</button>
      <button onclick="numberButton(9)" type="button">9</button>
      <button onclick="numberButton(0)" type="button">0</button>
      <button onclick="decimalButton()" type="button">.</button>
      <button onclick="operatorButton('plus')" type="button">+</button>
      <button onclick="operatorButton('minus')" type="button">-</button>
      <button onclick="operatorButton('times')" type="button">*</button>
      <button onclick="operatorButton('div')" type="button">รท</button><br>
      <button onclick="clearButton()" type="button">C</button>
      <button onclick="equalButton()" type="button">=</button>
  </div>
  </div>
</body>
</html>
