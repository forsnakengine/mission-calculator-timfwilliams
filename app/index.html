<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc-you-later SUCKER</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./index.css">
  <script> 
    var nonDecimalizedNumber = 0;
    var decimalPlace = 0;

    function clearButton() {
      nonDecimalizedNumber = 0;
      decimalPlace = 0;
      document.getElementById("output").innerHTML = nonDecimalizedNumber;
    }

    //TODO: make pressing the 0 button add a number to the display while in decimal mode
    function numberButton(button) {
      var newNumber = (nonDecimalizedNumber * 10) + button;
      nonDecimalizedNumber = newNumber; 
      if (decimalPlace > 0){
        newNumber = newNumber/Math.pow(10, decimalPlace);
        decimalPlace++;
      }
      document.getElementById("output").innerHTML = newNumber;
    }

    function decimalButton() {
      while (decimalPlace < 1) {
        decimalPlace = 1;
      }
    }
  </script>
</head>
<body>
  <div>
    <p id="output">0</p>
  </div>
  <button onclick="numberButton(1)" type="button">1</button>
  <button onclick="numberButton(2)" type="button">2</button>
  <button onclick="numberButton(3)" type="button">3</button>
  <button onclick="numberButton(4)" type="button">4</button>
  <button onclick="numberButton(5)" type="button">5</button><br>
  <button onclick="numberButton(6)" type="button">6</button>
  <button onclick="numberButton(7)" type="button">7</button>
  <button onclick="numberButton(8)" type="button">8</button>
  <button onclick="numberButton(9)" type="button">9</button>
  <button onclick="numberButton(0)" type="button">0</button><br>
  <button onclick="decimalButton()" type="button">.</button>
  <button type="button">+</button>
  <button type="button">-</button>
  <button type="button">*</button>
  <button type="button">รท</button><br>
  <button onclick="clearButton()" type="button">C</button>
  <button type="button">=</button>
</body>
</html>
